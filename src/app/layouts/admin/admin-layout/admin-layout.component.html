<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <app-admin-sidebar [isCollapsed]="isCollapsed"></app-admin-sidebar>
  </nz-sider>
  <nz-layout>
    <app-admin-header
      (isCollapsedEvent)="receiveisCollapsed($event)"
    ></app-admin-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

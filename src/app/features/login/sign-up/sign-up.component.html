<div class="container-login">
  <form
    nz-form
    nzLayout="vertical"
    #formAdd="ngForm"
    nz-row
    (ngSubmit)="submitForm(formAdd)"
    class="d-flex align-center flex-col form-sign-up"
  >
    <h1 class="d-flex justify-center title-login">Sign up</h1>
    <nz-form-item>
      <nz-form-label><strong class="input-label">Email</strong></nz-form-label>
      <nz-form-control nzValidatingTip="Validating...">
        <input
          nz-input
          name="email"
          placeholder="email"
          class="inp-login"
          ngModel
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        ><strong class="input-label">Password: </strong></nz-form-label
      >
      <nz-form-control nzValidatingTip="Validating...">
        <input
          nz-input
          name="password"
          placeholder="password"
          class="inp-login"
          ngModel
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <button nz-button nzType="primary">Submit</button>
    </nz-form-item>
  </form>
</div>

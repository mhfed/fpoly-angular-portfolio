<div class="work-detail container">
  <div class="project-main">
    <div class="project-items">
      <div class="project-item-avatar">
        <img src="{{ project.images }}" alt="" />
      </div>
      <div class="project-item-content">
        <div class="project-items-title">
          <h4>{{ project.name }}</h4>
        </div>
        <div class="project-item-info">
          <div class="date">2022</div>
          <div class="category">{{ project.technical }}</div>
        </div>
        <div class="project-item-details">
          {{ project.description }}
        </div>
      </div>
    </div>
    <div class="project-items-sub">
      <div class="project-items-sub-title">
        <h1>Heading 1</h1>
      </div>
      <div class="project-items-sub-desc">
        <p>
          Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
          sint. Velit officia consequat duis enim velit mollit. Exercitation
          veniam consequat sunt nostrud amet.
        </p>
      </div>
      <div class="project-items-sub-img">
        <img
          src="https://thuthuatnhanh.com/wp-content/uploads/2019/10/hinh-anh-gai-xinh-ha-noi.jpg"
          alt=""
        />
      </div>
    </div>
  </div>
</div>

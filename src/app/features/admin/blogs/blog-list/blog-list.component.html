<h2>Projects List</h2>
<a routerLink="add"
  ><button nz-button nzType="primary" class="mb-2">Add Blog</button></a
>
<nz-table nzTemplateMode [nzData]="data">
  <thead>
    <tr>
      <th nzWidth="10%">STT</th>
      <th nzWidth="20%">Title</th>
      <th nzWidth="40%">Sub Title</th>
      <th nzWidth="10%">Create At</th>
      <th nzWidth="20%" nz-row nzJustify="center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data" nzJustify="end">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.subTitle }}</td>
      <td>{{ item.createAt }}</td>
      <td>
        <div nz-row nzJustify="end">
          <a routerLink="edit/{{ item.id }}"
            ><button nz-button nzType="primary" class="mr-2">Edit</button></a
          >
          <button
            nz-button
            nzType="primary"
            nzDanger
            (click)="handlerRemove(item.id)"
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</nz-table>
